{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<h1>Add category</h1>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary" id="post">Category</button>
</form>
</div>
{% else %}
Not allowed
{% endif %}
{% endblock %}
