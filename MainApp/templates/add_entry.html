{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<h1>Add entry</h1>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-secondary" id="post">Post</button>
</form>
</div>
<script>
    var name = "{{ user.first_name}}";
    document.getElementById("sia").value = name;
</script>
{% else %}
Not allowed
{% endif %}
{% endblock %}
